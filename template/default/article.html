<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>{{article.name}}</title>
    
    
    <link rel="stylesheet" href="/normalize.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600'>

        <link rel="stylesheet" href="/style.css">

    
    
    
  </head>

  <body>

    
	<div class="canvas">
	  <header class="page-header">
	    <h1>{{article.name}}</h1>
	    <p class="summary">{{article.author}}</p>
	  </header>
	  <section>
	    <article>
	      <header>
	        <div class="stick">
	          <h2>{{article.name}}</h2>
	          <p class="date">
	            by <a href="/users/{{article.author_id}}">{{article.author}}</a> on <b>{{article.date}}</b>
	          </p>
              <a href="/"> &#x2190; zpÄ›t na blog</a>
	        </div>
	      </header>
	      <div class="content">
	        {{{article.content}}}
	      </div>
	    </article>
	  </section>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js'></script>

	<script src="/index.js"></script>


  </body>
</html>
