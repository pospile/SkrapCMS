<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

	<link rel="stylesheet" href="/css/phonon.css" />
	<title>App</title>
</head>
<body>

<div class="side-panel side-panel-left app-page" data-expose-aside="left" data-disable="right" data-page="home" id="side-panel-example" style="display: block; visibility: visible;">
	<header class="header-bar">
		<button class="btn pull-right icon icon-close show-for-phone-only" data-side-panel-close="true"></button>
		<div class="pull-left">
			<h1 class="title">Side Panel</h1>
		</div>
	</header>
	<div class="content">
		<ul class="list">
			<li><a class="padded-list">Profile</a></li>
			<li><a class="padded-list">About</a></li>
			<li><a class="padded-list">Settings</a></li>
			<li><a class="padded-list">Login</a></li>
		</ul>
	</div>
</div>

<home data-page="true" class="app-page app-active expose-aside-left">
	<header class="header-bar">
		<button class="btn icon icon-menu pull-left show-for-phone-only" data-side-panel-id="side-panel-example"></button>
		<div class="center">
			<h1 class="title">Blog</h1>
		</div>
	</header>
	<div class="content">
		<div class="padded-full">

		</div>
	</div>
</home>

<!-- for the second page, Phonon will load its content. -->
<pagetwo data-page="true"></pagetwo>


<!-- scripts -->
<script src="/js/phonon.js"></script>

<!-- our app config -->
<script src="/app.js"></script>
</body>
</html>
